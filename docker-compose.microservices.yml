version: '3.8'

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================

  # Postgres Core - For Monolith/Core Kernel
  postgres-core:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-core
    ports:
      - "5432:5432"
    networks:
      - cogniforge-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: core_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d core_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres Agents - Shared instance for Agents
  postgres-agents:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-agents
    ports:
      - "5434:5432"
    networks:
      - cogniforge-network
    volumes:
      - ./infra/postgres/init-agents-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # API Gateway - نقطة الدخول المركزية
  # ==========================================
  api-gateway:
    build:
      context: ./microservices/api_gateway
      dockerfile: Dockerfile
    container_name: cogniforge-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-core:5432/core_db
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - PLANNING_AGENT_URL=http://planning-agent:8001
      - MEMORY_AGENT_URL=http://memory-agent:8002
      - USER_SERVICE_URL=http://user-service:8003
      - OBSERVABILITY_SERVICE_URL=http://observability-service:8005
    command: uvicorn microservices.api_gateway.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - planning-agent
      - memory-agent
      - user-service
      - observability-service
      - postgres-core
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Planning Agent - وكيل التخطيط
  # ==========================================
  planning-agent:
    build:
      context: ./microservices/planning_agent
      dockerfile: Dockerfile
    container_name: cogniforge-planning-agent
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=planning-agent
      - SERVICE_VERSION=1.0.0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - PLANNING_DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/planning_db?options=-c%20search_path%3Dplanning
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/planning_db?options=-c%20search_path%3Dplanning
    command: uvicorn microservices.planning_agent.main:app --host 0.0.0.0 --port 8001
    networks:
      - cogniforge-network
    depends_on:
      postgres-agents:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Memory Agent - وكيل الذاكرة
  # ==========================================
  memory-agent:
    build:
      context: ./microservices/memory_agent
      dockerfile: Dockerfile
    container_name: cogniforge-memory-agent
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=memory-agent
      - SERVICE_VERSION=1.0.0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - MEMORY_DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/memory_db?options=-c%20search_path%3Dmemory
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/memory_db?options=-c%20search_path%3Dmemory
    command: uvicorn microservices.memory_agent.main:app --host 0.0.0.0 --port 8002
    networks:
      - cogniforge-network
    depends_on:
      postgres-agents:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # User Service - خدمة المستخدمين
  # ==========================================
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
    container_name: cogniforge-user-service
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=user-service
      - SERVICE_VERSION=1.0.0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - USER_DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/user_db?options=-c%20search_path%3Duser_service
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/user_db?options=-c%20search_path%3Duser_service
    command: uvicorn microservices.user_service.main:app --host 0.0.0.0 --port 8003
    networks:
      - cogniforge-network
    depends_on:
      postgres-agents:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Observability Service - خدمة المراقبة
  # ==========================================
  observability-service:
    build:
      context: ./microservices/observability_service
      dockerfile: Dockerfile
    container_name: cogniforge-observability
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=observability-service
      - SERVICE_VERSION=1.0.0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/observability_db?options=-c%20search_path%3Dobservability
    command: uvicorn microservices.observability_service.main:app --host 0.0.0.0 --port 8005
    networks:
      - cogniforge-network
    depends_on:
      postgres-agents:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cogniforge-network:
    driver: bridge
    name: cogniforge-network
