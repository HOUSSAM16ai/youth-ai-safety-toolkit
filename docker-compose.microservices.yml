version: '3.8'

services:
  # ==========================================
  # API Gateway - نقطة الدخول المركزية
  # ==========================================
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniforge-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - PLANNING_AGENT_URL=http://planning-agent:8001
      - MEMORY_AGENT_URL=http://memory-agent:8002
      - USER_SERVICE_URL=http://user-service:8003
      - OBSERVABILITY_SERVICE_URL=http://observability-service:8005
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - planning-agent
      - memory-agent
      - user-service
      - observability-service
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Planning Agent - وكيل التخطيط
  # ==========================================
  planning-agent:
    build:
      context: ./microservices/planning_agent
      dockerfile: Dockerfile
    container_name: cogniforge-planning-agent
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=planning-agent
      - SERVICE_VERSION=1.0.0
      - PLANNING_DATABASE_URL=${DATABASE_URL}?options=-c%20search_path%3Dplanning
      - DATABASE_URL=${DATABASE_URL}?options=-c%20search_path%3Dplanning
    command: uvicorn microservices.planning_agent.main:app --host 0.0.0.0 --port 8001
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Memory Agent - وكيل الذاكرة
  # ==========================================
  memory-agent:
    build:
      context: ./microservices/memory_agent
      dockerfile: Dockerfile
    container_name: cogniforge-memory-agent
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=memory-agent
      - SERVICE_VERSION=1.0.0
      - MEMORY_DATABASE_URL=${DATABASE_URL}?options=-c%20search_path%3Dmemory
      - DATABASE_URL=${DATABASE_URL}?options=-c%20search_path%3Dmemory
    command: uvicorn microservices.memory_agent.main:app --host 0.0.0.0 --port 8002
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # User Service - خدمة المستخدمين
  # ==========================================
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
    container_name: cogniforge-user-service
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=user-service
      - SERVICE_VERSION=1.0.0
      - USER_DATABASE_URL=${DATABASE_URL}?options=-c%20search_path%3Duser_service
      - DATABASE_URL=${DATABASE_URL}?options=-c%20search_path%3Duser_service
    command: uvicorn microservices.user_service.main:app --host 0.0.0.0 --port 8003
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Observability Service - خدمة المراقبة
  # ==========================================
  observability-service:
    build:
      context: ./microservices/observability_service
      dockerfile: Dockerfile
    container_name: cogniforge-observability
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=observability-service
      - SERVICE_VERSION=1.0.0
      - DATABASE_URL=${DATABASE_URL}?options=-c%20search_path%3Dobservability
    command: uvicorn microservices.observability_service.main:app --host 0.0.0.0 --port 8005
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cogniforge-network:
    driver: bridge
    name: cogniforge-network
