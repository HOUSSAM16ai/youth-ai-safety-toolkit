# ملاحظة: حذفنا رقم الإصدار version لأنه لم يعد مطلوباً

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================

  # Postgres Core - For Monolith/Core Kernel
  postgres-core:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-core
    restart: unless-stopped
    ports:
      - "5432:5432"
    networks:
      - appnet
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: core_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d core_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres Orchestrator - Dedicated for Orchestrator Service
  postgres-orchestrator:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-orchestrator
    restart: unless-stopped
    ports:
      - "5433:5432"
    networks:
      - appnet
    volumes:
      - ./infra/postgres/init-orchestrator-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: orchestrator_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d orchestrator_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres Agents - Shared instance for Agents
  postgres-agents:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-agents
    restart: unless-stopped
    ports:
      - "5434:5432"
    networks:
      - appnet
    volumes:
      - ./infra/postgres/init-agents-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: cogniforge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Core Services
  # ==========================================

  # API Gateway - Central Microservice Gateway
  api-gateway:
    build:
      context: ./microservices/api_gateway
      dockerfile: Dockerfile
    container_name: cogniforge-api-gateway
    restart: unless-stopped
    ports:
      - "8008:8000"
    networks:
      - appnet
    environment:
      PLANNING_AGENT_URL: http://planning-agent:8000
      MEMORY_AGENT_URL: http://memory-agent:8000
      USER_SERVICE_URL: http://user-service:8000
      OBSERVABILITY_SERVICE_URL: http://observability-service:8000
      RESEARCH_AGENT_URL: http://research-agent:8000
      REASONING_AGENT_URL: http://reasoning-agent:8000
    depends_on:
      - planning-agent
      - memory-agent
      - user-service
      - research-agent
      - reasoning-agent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Core Kernel - The Monolith Core (Reality Kernel)
  core-kernel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniforge-core-kernel
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - appnet
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-core:5432/core_db
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # Point to microservices
      # External API Keys (Passed from Host/Secrets)
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres-core:
        condition: service_healthy

  # Orchestrator Service - Unified Control Plane
  orchestrator-service:
    build:
      context: ./microservices/orchestrator_service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-orchestrator-service
    restart: unless-stopped
    ports:
      - "8009:8000"
    networks:
      - appnet
    environment:
      ORCHESTRATOR_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-orchestrator:5432/orchestrator_db?options=-c%20search_path%3Dorchestrator
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-orchestrator:5432/orchestrator_db?options=-c%20search_path%3Dorchestrator
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-super_secret_key_change_in_production}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      redis:
        condition: service_healthy
      postgres-orchestrator:
        condition: service_healthy

  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cogniforge-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - appnet
    environment:
      # API_URL tells the Next.js server side proxy where to find the backend
      API_URL: http://api-gateway:8000
    depends_on:
      - api-gateway

  # Observability Service - AIOps and Monitoring
  observability-service:
    build:
      context: ./microservices/observability_service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-observability-service
    restart: unless-stopped

    ports:
      - "8005:8000"

    networks:
      - appnet

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/observability_db?options=-c%20search_path%3Dobservability
    depends_on:
      postgres-agents:
        condition: service_healthy

  # Planning Agent - Generates plans
  planning-agent:
    build:
      context: ./microservices/planning_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-planning-agent
    restart: unless-stopped

    ports:
      - "8001:8000"

    networks:
      - appnet

    environment:
      PLANNING_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/planning_db?options=-c%20search_path%3Dplanning
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/planning_db?options=-c%20search_path%3Dplanning
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres-agents:
        condition: service_healthy

  # Memory Agent - Retrieves context
  memory-agent:
    build:
      context: ./microservices/memory_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-memory-agent
    restart: unless-stopped

    ports:
      - "8002:8000"

    networks:
      - appnet

    environment:
      MEMORY_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/memory_db?options=-c%20search_path%3Dmemory
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/memory_db?options=-c%20search_path%3Dmemory

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres-agents:
        condition: service_healthy

  # User Service - Manages users
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-user-service
    restart: unless-stopped

    ports:
      - "8003:8000"

    networks:
      - appnet

    environment:
      USER_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/user_db?options=-c%20search_path%3Duser_service
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/user_db?options=-c%20search_path%3Duser_service

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres-agents:
        condition: service_healthy

  # Research Agent - Search and Retrieval
  research-agent:
    build:
      context: ./microservices/research_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-research-agent
    restart: unless-stopped

    ports:
      - "8006:8000"

    networks:
      - appnet

    environment:
      RESEARCH_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/research_db?options=-c%20search_path%3Dresearch
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/research_db?options=-c%20search_path%3Dresearch
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres-agents:
        condition: service_healthy

  # Reasoning Agent - Deep Thinking
  reasoning-agent:
    build:
      context: ./microservices/reasoning_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-reasoning-agent
    restart: unless-stopped

    ports:
      - "8007:8000"

    networks:
      - appnet

    environment:
      REASONING_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/reasoning_db?options=-c%20search_path%3Dreasoning
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-agents:5432/reasoning_db?options=-c%20search_path%3Dreasoning
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres-agents:
        condition: service_healthy

networks:
  appnet:
    driver: bridge
