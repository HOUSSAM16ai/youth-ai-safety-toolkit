# ملاحظة: حذفنا رقم الإصدار version لأنه لم يعد مطلوباً

services:
  # API Gateway - Central Microservice Gateway
  api-gateway:
    build:
      context: ./microservices/api_gateway
      dockerfile: Dockerfile
    container_name: cogniforge-api-gateway
    restart: unless-stopped
    ports:
      - "8008:8000"
    networks:
      - appnet
    environment:
      CORE_KERNEL_URL: http://core-kernel:8000
      PLANNING_AGENT_URL: http://planning-agent:8000
      MEMORY_AGENT_URL: http://memory-agent:8000
      USER_SERVICE_URL: http://user-service:8000
      OBSERVABILITY_SERVICE_URL: http://observability-service:8000
      RESEARCH_AGENT_URL: http://research-agent:8000
      REASONING_AGENT_URL: http://reasoning-agent:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Core Kernel - The Monolith Core (Reality Kernel)
  core-kernel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniforge-core-kernel
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - appnet
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # Point to microservices
      # External API Keys (Passed from Host/Secrets)
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cogniforge-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - appnet
    environment:
      # API_URL tells the Next.js server side proxy where to find the backend
      API_URL: http://api-gateway:8000
    depends_on:
      - api-gateway

  # Observability Service - AIOps and Monitoring
  observability-service:
    build:
      context: ./microservices/observability_service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-observability-service
    restart: unless-stopped

    ports:
      - "8005:8000"

    networks:
      - appnet

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dobservability


  # Planning Agent - Generates plans
  planning-agent:
    build:
      context: ./microservices/planning_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-planning-agent
    restart: unless-stopped

    ports:
      - "8001:8000"

    networks:
      - appnet

    environment:
      PLANNING_DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dplanning
      DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dplanning
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # Memory Agent - Retrieves context
  memory-agent:
    build:
      context: ./microservices/memory_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-memory-agent
    restart: unless-stopped

    ports:
      - "8002:8000"

    networks:
      - appnet

    environment:
      MEMORY_DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dmemory
      DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dmemory

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # User Service - Manages users
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-user-service
    restart: unless-stopped

    ports:
      - "8003:8000"

    networks:
      - appnet

    environment:
      USER_DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Duser_service
      DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Duser_service

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # Research Agent - Search and Retrieval
  research-agent:
    build:
      context: ./microservices/research_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-research-agent
    restart: unless-stopped

    ports:
      - "8006:8000"

    networks:
      - appnet

    environment:
      RESEARCH_DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dresearch
      DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dresearch
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # Reasoning Agent - Deep Thinking
  reasoning-agent:
    build:
      context: ./microservices/reasoning_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-reasoning-agent
    restart: unless-stopped

    ports:
      - "8007:8000"

    networks:
      - appnet

    environment:
      REASONING_DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dreasoning
      DATABASE_URL: ${DATABASE_URL}?options=-c%20search_path%3Dreasoning
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # Redis - Event Backbone
  redis:
    image: redis:7.2-alpine
    container_name: cogniforge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


networks:
  appnet:
    driver: bridge
