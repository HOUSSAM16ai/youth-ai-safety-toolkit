version: '3.8'

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================

  redis:
    image: redis:7.2-alpine
    container_name: cogniforge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Dedicated for Orchestrator (Renamed to avoid conflict)
  redis-orchestrator:
    image: redis:alpine
    container_name: cogniforge-redis-orchestrator
    ports:
      - "6380:6379"
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Postgres Planning - Dedicated
  postgres-planning:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-planning
    ports:
      - "5435:5432"
    networks:
      - cogniforge-network
    volumes:
      - ./infra/postgres/init-planning-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: planning_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d planning_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres Memory - Dedicated
  postgres-memory:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-memory
    ports:
      - "5436:5432"
    networks:
      - cogniforge-network
    volumes:
      - ./infra/postgres/init-memory-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: memory_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d memory_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres User - Dedicated
  postgres-user:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-user
    ports:
      - "5437:5432"
    networks:
      - cogniforge-network
    volumes:
      - ./infra/postgres/init-user-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: user_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d user_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres Research - Dedicated
  postgres-research:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-research
    ports:
      - "5438:5432"
    networks:
      - cogniforge-network
    volumes:
      - ./infra/postgres/init-research-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: research_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d research_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres Reasoning - Dedicated
  postgres-reasoning:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-reasoning
    ports:
      - "5439:5432"
    networks:
      - cogniforge-network
    volumes:
      - ./infra/postgres/init-reasoning-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: reasoning_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d reasoning_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres Observability - Dedicated
  postgres-observability:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-observability
    ports:
      - "5440:5432"
    networks:
      - cogniforge-network
    volumes:
      - ./infra/postgres/init-observability-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: observability_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d observability_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Postgres Orchestrator - Dedicated
  postgres-orchestrator:
    image: postgres:15-alpine
    container_name: cogniforge-postgres-orchestrator
    ports:
      - "5441:5432"
    networks:
      - cogniforge-network
    volumes:
      - ./infra/postgres/init-orchestrator-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: orchestrator_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d orchestrator_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # Core Platform Services (Modern Architecture)
  # ==========================================

  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cogniforge-frontend
    ports:
      - "3000:3000"
    networks:
      - cogniforge-network
    environment:
      # API_URL tells the Next.js server side proxy where to find the backend
      API_URL: http://api-gateway:8000
    depends_on:
      - api-gateway

  # API Gateway - Central Microservice Gateway
  api-gateway:
    build:
      context: ./microservices/api_gateway
      dockerfile: Dockerfile
    container_name: cogniforge-gateway
    ports:
      - "8000:8000"  # Takes over the primary port
    environment:
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - PLANNING_AGENT_URL=http://planning-agent:8001
      - MEMORY_AGENT_URL=http://memory-agent:8002
      - USER_SERVICE_URL=http://user-service:8003
      - OBSERVABILITY_SERVICE_URL=http://observability-service:8005
      - RESEARCH_AGENT_URL=http://research-agent:8007
      - REASONING_AGENT_URL=http://reasoning-agent:8008
      - ORCHESTRATOR_SERVICE_URL=http://orchestrator-service:8006
    command: uvicorn microservices.api_gateway.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - planning-agent
      - memory-agent
      - user-service
      - observability-service
      - research-agent
      - reasoning-agent
      - orchestrator-service
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Planning Agent - Generator of Plans
  planning-agent:
    build:
      context: ./microservices/planning_agent
      dockerfile: Dockerfile
    container_name: cogniforge-planning-agent
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=planning-agent
      - SERVICE_VERSION=1.0.0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - PLANNING_DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-planning:5432/planning_db?options=-c%20search_path%3Dplanning
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-planning:5432/planning_db?options=-c%20search_path%3Dplanning
    command: uvicorn microservices.planning_agent.main:app --host 0.0.0.0 --port 8001
    networks:
      - cogniforge-network
    depends_on:
      postgres-planning:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Memory Agent
  memory-agent:
    build:
      context: ./microservices/memory_agent
      dockerfile: Dockerfile
    container_name: cogniforge-memory-agent
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=memory-agent
      - SERVICE_VERSION=1.0.0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - MEMORY_DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-memory:5432/memory_db?options=-c%20search_path%3Dmemory
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-memory:5432/memory_db?options=-c%20search_path%3Dmemory
    command: uvicorn microservices.memory_agent.main:app --host 0.0.0.0 --port 8002
    networks:
      - cogniforge-network
    depends_on:
      postgres-memory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
    container_name: cogniforge-user-service
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=user-service
      - SERVICE_VERSION=1.0.0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - USER_DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-user:5432/user_db?options=-c%20search_path%3Duser_service
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-user:5432/user_db?options=-c%20search_path%3Duser_service
    command: uvicorn microservices.user_service.main:app --host 0.0.0.0 --port 8003
    networks:
      - cogniforge-network
    depends_on:
      postgres-user:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Observability Service
  observability-service:
    build:
      context: ./microservices/observability_service
      dockerfile: Dockerfile
    container_name: cogniforge-observability
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=observability-service
      - SERVICE_VERSION=1.0.0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-observability:5432/observability_db?options=-c%20search_path%3Dobservability
    command: uvicorn microservices.observability_service.main:app --host 0.0.0.0 --port 8005
    networks:
      - cogniforge-network
    depends_on:
      postgres-observability:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Orchestrator Service - The Maestro
  orchestrator-service:
    build:
      context: ./microservices/orchestrator_service
      dockerfile: Dockerfile
    container_name: cogniforge-orchestrator
    ports:
      - "8006:8006"
    environment:
      - SERVICE_NAME=orchestrator-service
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - ORCHESTRATOR_DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-orchestrator:5432/orchestrator_db
      - REDIS_URL=redis://redis-orchestrator:6379
      - PLANNING_AGENT_URL=http://planning-agent:8001
      - MEMORY_AGENT_URL=http://memory-agent:8002
      - RESEARCH_AGENT_URL=http://research-agent:8007
      - REASONING_AGENT_URL=http://reasoning-agent:8008
      - USER_SERVICE_URL=http://user-service:8003
    command: uvicorn microservices.orchestrator_service.main:app --host 0.0.0.0 --port 8006
    networks:
      - cogniforge-network
    depends_on:
      postgres-orchestrator:
        condition: service_healthy
      redis-orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Research Agent
  research-agent:
    build:
      context: ./microservices/research_agent
      dockerfile: Dockerfile
    container_name: cogniforge-research-agent
    ports:
      - "8007:8007"
    environment:
      - SERVICE_NAME=research-agent
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-research:5432/research_db
    command: uvicorn microservices.research_agent.main:app --host 0.0.0.0 --port 8007
    networks:
      - cogniforge-network
    depends_on:
      postgres-research:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Reasoning Agent
  reasoning-agent:
    build:
      context: ./microservices/reasoning_agent
      dockerfile: Dockerfile
    container_name: cogniforge-reasoning-agent
    ports:
      - "8008:8008"
    environment:
      - SERVICE_NAME=reasoning-agent
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres-reasoning:5432/reasoning_db
    command: uvicorn microservices.reasoning_agent.main:app --host 0.0.0.0 --port 8008
    networks:
      - cogniforge-network
    depends_on:
      postgres-reasoning:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cogniforge-network:
    external: true
