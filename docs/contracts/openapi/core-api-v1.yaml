openapi: 3.1.0
info:
  title: CogniForge Core API
  description: '# CogniForge API-First Architecture


    منصة تعليمية ذكية مدعومة بالذكاء الاصطناعي مع معمارية API-First كاملة.


    ## المبادئ الأساسية

    - **API-First**: النظام مصمم أولاً كـ API

    - **Platform Independent**: يعمل على أي منصة (Web, Mobile, Desktop)

    - **Language Agnostic**: يمكن استخدامه من أي لغة برمجة

    - **Stateless**: كل طلب مستقل


    ## المصادقة

    يستخدم النظام JWT (JSON Web Tokens) للمصادقة.

    ```

    Authorization: Bearer <token>

    ```


    ## معدلات الطلبات

    - **معدل عام**: 100 طلب/دقيقة

    - **نقاط النهاية الحساسة**: 10 طلبات/دقيقة


    ## Versioning

    - **الإصدار الحالي**: v1

    - **Base URL**: `/api/v1`

    '
  version: 1.0.0
  contact:
    name: CogniForge Support
    email: support@cogniforge.ai
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://api.cogniforge.ai/api/v1
  description: Production Server
- url: https://staging-api.cogniforge.ai/api/v1
  description: Staging Server
- url: http://localhost:8000/api/v1
  description: Local Development
tags:
- name: Security
  description: Authentication & Authorization endpoints
- name: Agents
  description: Agent planning and coordination endpoints
- name: Users
  description: User management operations
- name: CRUD
  description: Generic CRUD operations for resources
- name: Admin
  description: Administrative operations
- name: Observability
  description: Monitoring, metrics, and health checks
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /api/security/login
  schemas:
    ErrorResponse:
      type: object
      required:
      - status
      - error
      - timestamp
      properties:
        status:
          type: string
          enum:
          - error
          - fail
          description: Status of the response
        error:
          type: object
          required:
          - code
          - message
          properties:
            code:
              type: string
              description: Machine-readable error code
              example: INVALID_CREDENTIALS
            message:
              type: string
              description: Human-readable error message
              example: Invalid email or password
            details:
              type: object
              description: Additional error details
              additionalProperties: true
          description: يوضح هذا الحقل قيمة error.
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp
          example: '2026-01-03T00:00:00Z'
        request_id:
          type: string
          description: Unique request identifier for tracing
          example: req_abc123xyz
      example:
        status: error
        error:
          code: INVALID_REQUEST
          message: Invalid request payload
          details:
            field: objective
        timestamp: '2026-01-03T00:00:00Z'
        request_id: req_abc123xyz
    SuccessResponse:
      type: object
      required:
      - status
      - data
      properties:
        status:
          type: string
          enum:
          - success
          description: Status of the response
        data:
          type: object
          description: Response payload
          additionalProperties: true
        meta:
          type: object
          description: Metadata about the response
          properties:
            timestamp:
              type: string
              format: date-time
            request_id:
              type: string
        links:
          type: object
          description: HATEOAS links for related resources
          additionalProperties:
            type: string
            format: uri
      example:
        status: success
        data:
          message: Operation completed
        meta:
          timestamp: '2026-01-03T00:00:00Z'
          request_id: req_abc123xyz
        links:
          self: https://api.cogniforge.ai/api/v1/resource/1
    PaginationMeta:
      type: object
      required:
      - page
      - per_page
      - total
      - total_pages
      properties:
        page:
          type: integer
          minimum: 1
          description: Current page number
          example: 1
        per_page:
          type: integer
          minimum: 1
          maximum: 100
          description: Items per page
          example: 20
        total:
          type: integer
          minimum: 0
          description: Total number of items
          example: 157
        total_pages:
          type: integer
          minimum: 0
          description: Total number of pages
          example: 8
        has_next:
          type: boolean
          description: Whether there is a next page
        has_prev:
          type: boolean
          description: Whether there is a previous page
      example:
        page: 1
        per_page: 20
        total: 157
        total_pages: 8
        has_next: true
        has_prev: true
    LoginRequest:
      type: object
      required:
      - email
      - password
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: user@example.com
        password:
          type: string
          format: password
          minLength: 8
          description: User password
          example: SecurePass123!
      example:
        email: user@example.com
        password: SecurePass123!
    RegisterRequest:
      type: object
      required:
      - email
      - password
      - full_name
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: newuser@example.com
        password:
          type: string
          format: password
          minLength: 8
          description: User password (must be at least 8 characters)
          example: SecurePass123!
        full_name:
          type: string
          minLength: 2
          maxLength: 100
          description: User's full name
          example: John Doe
      example:
        email: newuser@example.com
        password: SecurePass123!
        full_name: John Doe
    AgentPlanStep:
      type: object
      required:
      - step_id
      - title
      - description
      properties:
        step_id:
          type: string
          description: Unique identifier for the plan step
          example: step-01
        title:
          type: string
          description: Short title of the plan step
          example: تحليل الهدف
        description:
          type: string
          description: Detailed explanation of the plan step
          example: جمع المعطيات وتحليل المشكلة لتحديد نطاق التنفيذ.
        dependencies:
          type: array
          description: List of step IDs that must be completed first
          items:
            type: string
          example: &id001
          - step-00
        estimated_effort:
          type: string
          description: Human-readable estimate for the step
          example: 2 ساعات
      example:
        step_id: step-01
        title: تحليل الهدف
        description: جمع المعطيات وتحليل المشكلة لتحديد نطاق التنفيذ.
        dependencies: *id001
        estimated_effort: 2 ساعات
    AgentsPlanRequest:
      type: object
      required:
      - objective
      properties:
        objective:
          type: string
          description: الهدف الرئيسي المطلوب من فريق الوكلاء
          example: تصميم نظام API-First للعقود
        context:
          type: object
          description: سياق إضافي يساعد الوكلاء على الفهم
          additionalProperties: true
        constraints:
          type: array
          description: القيود التشغيلية أو التقنية
          items:
            type: string
          example: &id002
          - OpenAPI v3.1
          - JWT Auth
          - No backend code yet
        priority:
          type: string
          description: أولوية التخطيط
          enum:
          - low
          - medium
          - high
          - urgent
          example: high
      example:
        objective: تصميم نظام API-First للعقود
        context: {}
        constraints: *id002
        priority: high
    AgentsPlanResponse:
      type: object
      required:
      - status
      - data
      properties:
        status:
          type: string
          enum:
          - success
          description: Status of the response
        data:
          type: object
          required:
          - plan_id
          - objective
          - steps
          properties:
            plan_id:
              type: string
              description: Unique identifier for the generated plan
              example: plan_01HZX9G8KQK1R2
            objective:
              type: string
              description: Original objective of the plan
              example: تصميم نظام API-First للعقود
            steps:
              type: array
              items:
                $ref: '#/components/schemas/AgentPlanStep'
            created_at:
              type: string
              format: date-time
              description: Timestamp when the plan was created
              example: '2026-01-03T00:00:00Z'
          description: يوضح هذا الحقل قيمة data.
      example:
        status: success
        data:
          plan_id: plan_123abc
          objective: تصميم نظام API-First للعقود
          steps:
          - title: تحليل المتطلبات
            description: تجميع القيود والمتطلبات
            priority: high
          estimated_duration_minutes: 45
    AuthResponse:
      type: object
      required:
      - status
      - data
      properties:
        status:
          type: string
          enum:
          - success
          description: يوضح هذا الحقل قيمة status.
        data:
          type: object
          required:
          - access_token
          - token_type
          - user
          properties:
            access_token:
              type: string
              description: JWT access token
              example: eyJhbGciOiJIUzI1NiIs...
            refresh_token:
              type: string
              description: Refresh token for obtaining new access tokens
              example: refresh_abc123...
            token_type:
              type: string
              enum:
              - Bearer
              description: Token type
              example: Bearer
            expires_in:
              type: integer
              description: Token expiration time in seconds
              example: 3600
            user:
              $ref: '#/components/schemas/UserObject'
          description: يوضح هذا الحقل قيمة data.
      example:
        status: success
        data:
          access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.example
          refresh_token: refresh_abc123xyz
          token_type: Bearer
          expires_in: 3600
          user:
            id: 1
            email: user@example.com
            full_name: John Doe
            is_admin: false
            created_at: '2026-01-01T00:00:00Z'
    UserObject:
      type: object
      required:
      - id
      - email
      - full_name
      - is_admin
      - created_at
      properties:
        id:
          type: integer
          description: Unique user identifier
          example: 42
        email:
          type: string
          format: email
          description: User email address
          example: user@example.com
        full_name:
          type: string
          description: User's full name
          example: John Doe
        is_admin:
          type: boolean
          description: Whether user has admin privileges
          example: false
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
          example: '2026-01-01T00:00:00Z'
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: '2026-01-03T00:00:00Z'
      example:
        id: 42
        email: user@example.com
        full_name: John Doe
        is_admin: false
        created_at: '2026-01-01T00:00:00Z'
        updated_at: '2026-01-03T00:00:00Z'
    GenericResource:
      type: object
      required:
      - id
      - type
      properties:
        id:
          type: string
          description: Resource unique identifier
          example: res_123abc
        type:
          type: string
          description: Resource type
          example: mission
        attributes:
          type: object
          description: Resource attributes
          additionalProperties: true
        relationships:
          type: object
          description: Related resources
          additionalProperties: true
        links:
          type: object
          description: HATEOAS links
          properties:
            self:
              type: string
              format: uri
              example: https://api.cogniforge.ai/api/v1/resources/mission/res_123abc
      example:
        id: res_123abc
        type: mission
        attributes: {}
        relationships: {}
        links: {}
    PaginatedResourceResponse:
      allOf:
      - $ref: '#/components/schemas/SuccessResponse'
      - type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/components/schemas/GenericResource'
          meta:
            allOf:
            - $ref: '#/components/schemas/PaginationMeta'
            - type: object
              properties:
                filters:
                  type: object
                  description: Applied filters
                sort:
                  type: object
                  description: Applied sorting
      example:
        message: example
  responses:
    UnauthorizedError:
      description: Authentication required or token invalid/expired
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missing_token:
              value:
                status: error
                error:
                  code: MISSING_TOKEN
                  message: Authentication token is required
                timestamp: '2026-01-03T00:00:00Z'
            invalid_token:
              value:
                status: error
                error:
                  code: INVALID_TOKEN
                  message: Authentication token is invalid or expired
                timestamp: '2026-01-03T00:00:00Z'
    BadRequestError:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            validation_error:
              value:
                status: error
                error:
                  code: VALIDATION_ERROR
                  message: Request validation failed
                  details:
                    field: email
                    reason: Invalid email format
                timestamp: '2026-01-03T00:00:00Z'
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            not_found:
              value:
                status: error
                error:
                  code: NOT_FOUND
                  message: The requested resource was not found
                timestamp: '2026-01-03T00:00:00Z'
paths:
  /api/security/health:
    get:
      tags:
      - Security
      summary: Security Health Check
      description: Check if security services are operational
      operationId: securityHealthCheck
      responses:
        '200':
          description: Security services are healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: healthy
                      features:
                        type: array
                        items:
                          type: string
                        example:
                        - jwt
                        - argon2
              example:
                message: مثال لاستجابة
  /api/security/register:
    post:
      tags:
      - Security
      summary: Register New User
      description: Create a new user account in the system
      operationId: registerUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              basic:
                summary: Basic registration
                value:
                  email: newuser@example.com
                  password: SecurePass123!
                  full_name: Jane Smith
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: User registered successfully
                      user:
                        $ref: '#/components/schemas/UserObject'
              example:
                message: مثال لاستجابة
        '400':
          description: Invalid input
          content:
            application/json: &id003
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validation_error:
                  value:
                    status: error
                    error:
                      code: VALIDATION_ERROR
                      message: Invalid email format
                    timestamp: '2026-01-03T00:00:00Z'
            application/problem+json: *id003
        '409':
          description: User already exists
          content:
            application/json: &id004
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                duplicate_email:
                  value:
                    status: error
                    error:
                      code: DUPLICATE_EMAIL
                      message: User with this email already exists
                    timestamp: '2026-01-03T00:00:00Z'
            application/problem+json: *id004
  /api/security/login:
    post:
      tags:
      - Security
      summary: Authenticate User
      description: 'Authenticate user with email and password and receive a JWT token.


        **Rate Limiting**: 10 requests per minute per IP


        **Security**: Protected by Chrono-Kinetic Defense Shield

        '
      operationId: loginUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              admin_login:
                summary: Admin login
                value:
                  email: admin@example.com
                  password: AdminPass123!
              user_login:
                summary: Regular user login
                value:
                  email: user@example.com
                  password: UserPass123!
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                successful_login:
                  value:
                    status: success
                    data:
                      access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refresh_token: refresh_abc123xyz...
                      token_type: Bearer
                      expires_in: 3600
                      user:
                        id: 1
                        email: user@example.com
                        full_name: John Doe
                        is_admin: false
                        created_at: '2026-01-01T00:00:00Z'
        '401':
          description: Invalid credentials
          content:
            application/json: &id005
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_credentials:
                  value:
                    status: error
                    error:
                      code: INVALID_CREDENTIALS
                      message: Invalid email or password
                    timestamp: '2026-01-03T00:00:00Z'
            application/problem+json: *id005
        '429':
          description: Too many requests
          content:
            application/json: &id006
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                rate_limit:
                  value:
                    status: error
                    error:
                      code: RATE_LIMIT_EXCEEDED
                      message: Too many login attempts. Please try again later.
                    timestamp: '2026-01-03T00:00:00Z'
            application/problem+json: *id006
  /api/v1/agents/plan:
    post:
      tags:
      - Agents
      summary: Create Agent Plan
      description: 'Generate a structured plan using the agent council.


        **Authentication**: Requires JWT Bearer token.

        '
      operationId: createAgentPlan
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentsPlanRequest'
            examples:
              default:
                summary: Basic planning request
                value:
                  objective: تصميم نظام API-First للعقود
                  constraints:
                  - OpenAPI v3.1
                  - JWT Auth
                  priority: high
      responses:
        '201':
          description: Plan generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentsPlanResponse'
              example:
                status: success
                data:
                  plan_id: plan_123abc
                  objective: تصميم نظام API-First للعقود
                  steps:
                  - title: تحليل المتطلبات
                    description: تجميع القيود والمتطلبات
                    priority: high
                  estimated_duration_minutes: 45
        '400':
          description: Invalid request payload
          content:
            application/json: &id007
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_payload:
                  value:
                    status: error
                    error:
                      code: INVALID_REQUEST
                      message: Objective is required
                    timestamp: '2026-01-03T00:00:00Z'
            application/problem+json: *id007
        '401':
          description: Authentication required
          content:
            application/json: &id008
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                unauthorized:
                  value:
                    status: error
                    error:
                      code: UNAUTHORIZED
                      message: Missing or invalid token
                    timestamp: '2026-01-03T00:00:00Z'
            application/problem+json: *id008
        '429':
          description: Too many requests
          content:
            application/json: &id009
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                rate_limit:
                  value:
                    status: error
                    error:
                      code: RATE_LIMIT_EXCEEDED
                      message: Too many planning requests. Please try again later.
                    timestamp: '2026-01-03T00:00:00Z'
            application/problem+json: *id009
  /api/observability/health:
