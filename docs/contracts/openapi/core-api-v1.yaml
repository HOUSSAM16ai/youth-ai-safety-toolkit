      operationId: systemHealthCheck
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    - degraded
                    - unhealthy
                    example: healthy
              example:
                message: مثال لاستجابة
  /health:
    get:
      tags:
      - Observability
      summary: Root Health Check
      operationId: rootHealthCheck
      responses:
        '200':
          description: Service is healthy
      description: Root Health Check
  /system/health:
    get:
      tags:
      - Observability
      summary: System Health Endpoint
      operationId: systemHealthEndpoint
      responses:
        '200':
          description: System health status
      description: System Health Endpoint
  /system/healthz:
    get:
      tags:
      - Observability
      summary: System Healthz Endpoint
      operationId: systemHealthzEndpoint
      responses:
        '200':
          description: System health status
      description: System Healthz Endpoint
  /system/info:
    get:
      tags:
      - Observability
      summary: System Info Endpoint
      operationId: systemInfoEndpoint
      responses:
        '200':
          description: System information
      description: System Info Endpoint
  /api/security/token/generate:
    post:
      tags:
      - Security
      summary: Generate Security Token
      operationId: securityTokenGenerate
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Token generated
      description: Generate Security Token
  /api/security/token/verify:
    post:
      tags:
      - Security
      summary: Verify Security Token
      operationId: securityTokenVerify
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Token verification result
      description: Verify Security Token
  /api/security/user/me:
    get:
      tags:
      - Security
      summary: Get Current User
      operationId: securityCurrentUser
      responses:
        '200':
          description: Current user profile
      description: Get Current User
  /api/v1/auth/register:
    post:
      tags:
      - Security
      summary: Register User
      operationId: authRegister
      security: []
      responses:
        '200':
          description: User registered
      description: Register User
  /api/v1/auth/login:
    post:
      tags:
      - Security
      summary: Login User
      operationId: authLogin
      security: []
      responses:
        '200':
          description: User authenticated
      description: Login User
  /api/v1/auth/logout:
    post:
      tags:
      - Security
      summary: Logout User
      operationId: authLogout
      security:
      - BearerAuth: []
      responses:
        '200':
          description: User logged out
      description: Logout User
  /api/v1/auth/refresh:
    post:
      tags:
      - Security
      summary: Refresh Token
      operationId: authRefresh
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Token refreshed
      description: Refresh Token
  /api/v1/auth/reauth:
    post:
      tags:
      - Security
      summary: Re-authenticate User
      operationId: authReauth
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Re-authentication completed
      description: Re-authenticate User
  /api/v1/auth/password/forgot:
    post:
      tags:
      - Security
      summary: Forgot Password
      operationId: authForgotPassword
      security: []
      responses:
        '200':
          description: Reset email sent
      description: Forgot Password
  /api/v1/auth/password/reset:
    post:
      tags:
      - Security
